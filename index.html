<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeNest - Your Social Space</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-dove"></i>
                    <span>VibeNest</span>
                </div>
                
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search VibeNest...">
                </div>
                
                <div class="nav-actions">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="login-btn" id="loginBtn">Log In</button>
                    <button class="signup-btn" id="signupBtn">Sign Up</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <ul class="sidebar-menu">
                    <li><a href="#" class="active"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-user-friends"></i> Friends</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> Groups</a></li>
                    <li><a href="#"><i class="fas fa-calendar-alt"></i> Events</a></li>
                    <li><a href="#"><i class="fas fa-bookmark"></i> Saved</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </aside>

            <!-- Feed -->
            <main class="feed">
                <!-- Post Creation -->
                <div class="post-creation">
                    <textarea class="post-input" placeholder="What's on your mind?"></textarea>
                    <div class="post-actions">
                        <div class="action-buttons">
                            <button class="action-btn"><i class="fas fa-image"></i> Photo</button>
                            <button class="action-btn"><i class="fas fa-video"></i> Video</button>
                            <button class="action-btn"><i class="fas fa-map-marker-alt"></i> Location</button>
                        </div>
                        <button class="post-btn">Post</button>
                    </div>
                </div>

                <!-- Sort Options -->
                <div class="sort-options">
                    <button class="sort-btn active">Latest</button>
                    <button class="sort-btn">Popular</button>
                    <button class="sort-btn">Following</button>
                </div>

                <!-- Posts -->
                <div id="postsContainer">
                    <!-- Posts will be dynamically added here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Log In to VibeNest</h2>
                <button class="close-btn" id="closeLogin">&times;</button>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-btn">Log In</button>
                <div class="form-footer">
                    <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal" id="signupModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Join VibeNest</h2>
                <button class="close-btn" id="closeSignup">&times;</button>
            </div>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" class="form-control" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" class="form-control" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
                <div class="form-footer">
                    <p>Already have an account? <a href="#" id="showLogin">Log In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
